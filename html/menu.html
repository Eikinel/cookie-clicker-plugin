<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="../scripts/menu.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/bootlegstrap.css">
  </head>
    
  <body class="merriweather">
    <div class="d-flex flex-column fill">
      <img id="avatar">

      <div class="d-flex align-content-center align-items-center w-100">
        <div class="section">
          <span id="auth-title" class="text-24 text-white">Welcome, <span id="name" class="text-italic">Unknown</span>.</span>
        </div>
      </div>

      <div class="subsection d-flex flex-column align-content-start">
        <span class="title text-18 text-white">Saves</span>
        <div class="d-flex listing">
          <a id="add-save" class="option">Create new save</a>
          <a id="import-save" class="option">Import save</a>
        </div>
      </div>
    </div>

    <input id="logout" type="button" class="merriweather text-24 text-white text-shadow" value="Sign out" style="display: none;">
  </body>
</html>
