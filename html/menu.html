<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../api_key.js"></script>
    <script type="text/javascript" src="../scripts/common.js"></script>
    <script type="text/javascript" src="../scripts/menu.js"></script>
    <script type="text/javascript" src="../scripts/snackbar.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/snackbar.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/bootlegstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
    
  <body>
    <div class="d-flex flex-column fill position-relative">
      <a id="open-tab" class="option">Open game</a>
      <a id="logout" class="option">Sign out</a>

      <div class="d-flex flex-column align-content-center align-items-center w-100">
        <div class="section">
          <span id="auth-title" class="text-24 text-white">Welcome, <span id="name" class="text-italic">Unknown</span>.</span>
        </div>
        <img id="avatar" alt="That's you !">
      </div>

      <div class="subsection d-flex flex-column align-content-start">
        <span class="title text-18 text-white">Saves</span>
        <div class="d-flex listing">
          <a id="new-save" class="option">New save</a>
          <a id="import-save" class="option disabled">Import save</a>
          <a id="refresh-list" class="option">Refresh list</a>
        </div>

        <div id="save-list" class="d-flex flex-column w-100"></div>
      </div>
    </div>

    <div id="snackbar-overlay" class="d-flex fill position-absolute"></div>
  </body>
</html>
